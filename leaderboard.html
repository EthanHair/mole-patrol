<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="Author" content="Ethan Hair">
        <title>Mole Patrol Leaderboard</title>
        <link href="styling/site.css" rel="stylesheet" />
        <link href="styling/leaderboard.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body class="center row">
        <div id="background" class="background center justify-start column">
            <div class="title pixel-words">Leaderboard</div>
            <table class="leaderboard width-100">
                <thead class="header-section">
                    <tr class="space-evenly pixel-words header">
                        <th>Name</th>
                        <th>Score</th>
                        <th>Mode</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr class="space-evenly pixel-words entry">
                        <td>Dummy</td>
                        <td>Data</td>
                        <td>Here</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
    <script src="scripts/site.js"></script>
    <script src="scripts/leaderboard.js"></script>
</html>
