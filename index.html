<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="Author" content="Ethan Hair">
        <meta name="Course" content="CIS 3623">
        <title>Mole Patrol</title>
        <link href="site.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body class="center row">
        <div id="start-screen" class="pixel-words column pos-abs">
            Welcome to Mole Patrol!
            <br>
            <span class="info-text">
                Click on moles to get a point but if you click on an empty hole you lose a life. You can change how fast 
                they move by clicking on the desired speed at the top. Or choose Hard-Mode for an added challenge
            </span>
            <br>
            <span class="clickable" onclick="StartGame()">Start Game</span>
        </div>
        <div id="background" class="background center space-evenly">
            <div id="left" class="column pixel-words center pos-abs left d-none">
                <img src="images/heart-48.png" alt="Heart Pixel Art"></img>
                <span id="life">5</span>
            </div>
            <div id="holes-area" class="column six-hun-square pos-abs d-none">
                <div class="row width-100 space-between">
                    <div id="0" class="hole clickable" onclick="ClickedHole(0)"></div>
                    <div id="1" class="hole clickable" onclick="ClickedHole(1)"></div>
                    <div id="2" class="hole clickable" onclick="ClickedHole(2)"></div>
                </div>
                <div class="row width-100 space-between">
                    <div id="3" class="hole clickable" onclick="ClickedHole(3)"></div>
                    <div id="4" class="hole clickable" onclick="ClickedHole(4)"></div>
                    <div id="5" class="hole clickable" onclick="ClickedHole(5)"></div>
                </div>
                <div class="row width-100 space-between">
                    <div id="6" class="hole clickable" onclick="ClickedHole(6)"></div>
                    <div id="7" class="hole clickable" onclick="ClickedHole(7)"></div>
                    <div id="8" class="hole clickable" onclick="ClickedHole(8)"></div>
                </div>
            </div>
            <div id="right" class="column pixel-words center pos-abs right d-none">
                <span>Score:</span>
                <span id="score">0</span>
            </div>
        </div>
        <div id="speeds" class="pos-abs top pixel-words d-none">
            <span id="slow" class="clickable" onclick="Slow()">Slow</span>&nbsp;
            <span id="medium" class="clickable" onclick="Medium()">Medium</span>&nbsp;
            <span id="fast" class="clickable" onclick="Fast()">Fast</span>&nbsp;
            <span id="hard-mode" class="clickable" onclick="HardMode()">Hard-Mode</span>
        </div>
        <div id="end-screen" class="pixel-words column pos-abs d-none">
            Game Over!
            <br>
            <span class="clickable" onclick="RestartGame()">Restart</span>
        </div>
    </body>
    <script src="site.js"></script>
</html>
